<!DOCTYPE html>
<html>
<head>
  <title>jQuery EasyTree Demo</title>

  <link rel="stylesheet" type="text/css" href="jquery.easytree2.css">

  <script src="jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="jquery.easytree2.js" type="text/javascript"></script>

  <style type="text/css">
    #tree-container {
      border: 1px solid #ececec;
      margin: 30px;
      padding: 2px;
    }
  </style>
</head>
<body>

  <div id="tree-container">
  </div>

  <button id="get-selected-nodes">获取选中的结点</button>

  <script type="text/javascript">

  var data = [
    {
      pid: 1,
      text: "智慧狮",
      children: [
        { pid: 2, text: "产品研发中心",
          children: [
            { pid: 5, text: "产品部" },
            { pid: 5, text: "技术部" },
            { pid: 5, text: "革命部" },
          ]
        },
        { pid: 3, text: "内容研发中心", children: [] },
        { pid: 4, text: "德玛西亚", children: [] },
      ]
    },
    {
      pid: null,
      text: "停用用户",
      isFolder: true,
      children: []
    }
  ];

  $(document).ready(function(){

    var tree = $("#tree-container").easytree({
      data: data,
      callback: {
        onclick: function(treeObj, node) {
          treeObj.toggleNode(node);
        }
      }
    });

    $("#get-selected-nodes").on('click', function(e){
      console.dir(tree.getSingleSelectedNode());
    });

  });

  </script>

</body>
</html>
