<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Tree Dropdown Demo</title>

  <link rel="stylesheet" type="text/css" href="jquery.treeSelect.css">

  <script src="jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="jquery.treeSelect.js" type="text/javascript"></script>

  <style type="text/css">

</head>
<body>

  <div id="tree-data" style="display:none;">
    [
      { pid: 1, text: "root1",
        children: [
          { pid: 3, text: "node1" },
          { pid: 4, text: "node2" },
          { pid: 5, text: "node3" },
        ]
      },
      { pid: 2, text: "root2", children: [] }
    ]
  </div>

  <script type="text/javascript">
  $(document).ready(function() {

    $("input").treeSelect()

  });
  </script>

</body>
</html>
