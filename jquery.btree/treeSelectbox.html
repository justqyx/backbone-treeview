<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Tree Dropdown Demo</title>

  <link rel="stylesheet" type="text/css" href="jquery.treeSelect.css">

  <script src="jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="jquery.treeSelect.js" type="text/javascript"></script>

  <style type="text/css">
    input { width: 250px; }
  </style>

</head>
<body>

  <input role="as-tree-dropdown">

  <p>别推我下去啊！别别别别别别别别别别别别别推我下去啊！推我下去啊！推我下去啊！推我下去啊！推我下去啊！推我下去啊！推我下去啊！推我下去啊！推我下去啊！推我下去啊！推我下去啊！推我下去啊！推我下去啊！</p>

  <script type="text/javascript">
  $(document).ready(function() {

    var data = [
      { pid: 1, text: "智慧狮",
        children: [
          { pid: 2, text: "产品研发中心", children: [] },
          { pid: 3, text: "内容研发中心", children: [] },
        ]
      }, {
        pid: 4, text: "停用用户",
        children: []
      }
    ];


    $("input").treeSelect({
      tree: { data: data }
    })

  });
  </script>

</body>
</html>
