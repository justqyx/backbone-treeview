<!DOCTYPE html>
<html>
<!--===== HEAD =====-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="backbone-treeview.css">

  <title>Backbone Treeview Widget</title>

  <style type="text/css">
    #tree-wrapper {
      padding: 0;
      margin: 30px 30px 0 30px;
      border: 1px solid #F2F2F2;
    }
  </style>

</head>


<!--===== BODY =====-->
<body>

<!--===== JS =======-->
  <!-- Libs -->
  <script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
  <script src="js/underscore-min.js" type="text/javascript"></script>
  <script src="js/backbone-min.js" type="text/javascript"></script>

  <!-- Treeview -->
  <script src="backbone-treeview.js"></script>

  <div id="tree-wrapper">
    <div id="tree-view"></div>
  </div>

  <script>
    // Create a collection of nodes and populate with sample data
    var data = [
      { id: 1, pid: 'dept-1', text: '智慧狮',
        children: [
          { id: 2, pid: "dept-2", text: "产品研发中心", children: [] },
          { id: 3, pid: "dept-3", text: "内容研发中心", children: [] },
          { id: 4, pid: "dept-4", text: "运营中心", children: [] }
        ]
      },
      
      { id: 5, pid: "dept-5", text: "停用用户",
        children: []
      }
    ];

    // Instantiate a TreeView on the root
    var treeView = new TreeView({ el: $('#tree-view'), data: data });
  
  </script>

</body>
</html>
